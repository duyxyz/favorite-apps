<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Favorite Apps</title>
  <style>
    body {
      margin:0;
      font:14px/1.5 "Segoe UI", Arial, sans-serif;
      color:#fff;
      overflow-x: hidden;
      scrollbar-width: none;
      background: #000011;
    }
    body::-webkit-scrollbar { display: none; }

    #noise {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    article.md {
      position: relative;
      width: 100%;
      height: 100vh;
      background: rgba(30,30,30,0.55);
      backdrop-filter: blur(12px);
      box-sizing: border-box;
      overflow-y: auto;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      scrollbar-width: none;
    }
    article.md::-webkit-scrollbar { display: none; }
    article.md.show { opacity: 1; transform: translateY(0); }

    .inner {
      max-width: 900px;
      margin: 15px auto;
      padding: 0 20px 40px;
    }

    .md h1,.md h2,.md h3 {
      margin:14px 0 6px;
      font-weight:600;
      border-bottom:1px solid rgba(255,255,255,0.2);
      padding-bottom:4px;
    }
    .md h1 { font-size:20px; }
    .md h2 { font-size:17px; }
    .md h3 { font-size:15px; border:none; }

    .md table { border-collapse: collapse; width:100%; margin:12px 0; font-size:13px; }
    .md th, .md td { border:1px solid rgba(255,255,255,0.2); padding:6px 10px; }
    .md th { background: rgba(255,255,255,0.1); text-align:left; }
    .md tr:hover td { background: rgba(255,255,255,0.05); }

    .md pre {
      background: rgba(0,0,0,0.55);
      border:1px solid rgba(255,255,255,0.15);
      padding:12px 14px;
      font-size:14px;
      border-radius:8px;
      position: relative;
      cursor: pointer;
      color:#fff;
      overflow: hidden;
      user-select: text;
      transition: transform 0.15s ease, background 0.2s ease;
      z-index: 0;
    }
    .md pre:hover {
      background: rgba(30,30,30,0.65);
      transform: scale(1.01);
    }
    .md code { font-family: Consolas, monospace; }

    /* üåä Hi·ªáu ·ª©ng Ripple chu·∫©n Android Material */
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: rgba(100,180,255,0.45);
      animation: rippleAnim 0.7s ease-out;
      pointer-events: none;
      z-index: 1;
      filter: blur(2px);
    }

    @keyframes rippleAnim {
      0% {
        transform: scale(0);
        opacity: 0.7;
      }
      50% {
        transform: scale(3);
        opacity: 0.4;
      }
      100% {
        transform: scale(6);
        opacity: 0;
      }
    }

    .md a { color:#4da6ff; text-decoration:none; }
    .md a:hover { text-decoration:underline; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
</head>
<body>
  <canvas id="noise"></canvas>
  <article id="content" class="md">
    <div class="inner">ƒêang t·∫£i n·ªôi dung...</div>
  </article>

  <script>
    const url = "https://raw.githubusercontent.com/duyxyz/favorite-apps/main/README.md";

    function enhanceCodeBlocks() {
      document.querySelectorAll("pre").forEach(block => {
        block.addEventListener("click", async (e) => {
          // copy
          const codeEl = block.querySelector("code");
          const text = codeEl ? codeEl.textContent : block.textContent;
          try {
            await navigator.clipboard.writeText(text.trim());
          } catch (err) {
            console.warn("‚ö†Ô∏è Clipboard blocked (run via localhost or HTTPS)");
          }

          // ripple effect
          const rect = block.getBoundingClientRect();
          const ripple = document.createElement("span");
          ripple.className = "ripple";
          const size = Math.max(rect.width, rect.height) * 0.75;
          ripple.style.width = ripple.style.height = `${size}px`;
          ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
          ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
          block.appendChild(ripple);
          ripple.addEventListener("animationend", () => ripple.remove());
        });
      });
    }

    async function loadMarkdown(){
      try{
        const res = await fetch(url, { cache: "no-store" });
        const md = await res.text();
        const html = marked.parse(md, { headerIds:false, mangle:false });
        const container = document.querySelector("#content .inner");
        container.innerHTML = DOMPurify.sanitize(html, { USE_PROFILES: { html: true } });
        enhanceCodeBlocks();
        document.getElementById("content").classList.add("show");
      }catch(e){
        document.querySelector("#content .inner").textContent = "L·ªói t·∫£i README";
      }
    }
    loadMarkdown();

    // --- Noise ƒë·ªông m·ªãn ---
    const noiseCanvas = document.getElementById("noise");
    const nctx = noiseCanvas.getContext("2d");

    function resizeNoise(){
      noiseCanvas.width = window.innerWidth;
      noiseCanvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeNoise);
    resizeNoise();

    function drawNoise(){
      const imgData = nctx.createImageData(noiseCanvas.width, noiseCanvas.height);
      for(let i=0;i<imgData.data.length;i+=4){
        const v = Math.random()*255;
        imgData.data[i]=imgData.data[i+1]=imgData.data[i+2]=v;
        imgData.data[i+3]=6;
      }
      nctx.putImageData(imgData,0,0);
      requestAnimationFrame(drawNoise);
    }
    drawNoise();
  </script>
</body>
</html>
